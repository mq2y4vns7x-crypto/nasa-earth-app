<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Google 3D Satellite</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100vw; height: 100vh; }
        /* Only the Search Bar remains */
        .cesium-viewer-geocoderContainer { top: 20px !important; left: 20px !important; }
        .cesium-viewer-bottom { display: none !important; }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5NzM1YmQ5Yi0wMTk4LTRlNDctYTBmNi00ZjU0MDMyZTQzZjQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyNzg2MTJ9.pEgSguWJY7MYUMJdpGToJto8Dxymegeo4iDbqRANtPo';

        async function init() {
            try {
                Cesium.Ion.defaultAccessToken = myToken.trim();

                const viewer = new Cesium.Viewer('cesiumContainer', {
                    globe: false, // Required for Google Tiles to display correctly
                    geocoder: true,
                    baseLayerPicker: false,
                    timeline: false,
                    animation: false,
                    infoBox: false,
                    selectionIndicator: false
                });

                // Add the Google 3D Tileset
                const tileset = await Cesium.createGooglePhotorealistic3DTileset();
                viewer.scene.primitives.add(tileset);

                // Start view
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 800),
                    duration: 2
                });

            } catch (e) {
                console.log("Ensure Google 3D Tiles are added in your Ion Asset Depot!");
            }
        }
        init();
    </script>
</body>
</html>
