<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA 3D Global - Fixed</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(0, 15, 30, 0.9); padding: 12px; 
            border: 1px solid #00f2ff; z-index: 100; color: #00f2ff;
            font-family: monospace; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="hud">
        <b>SYSTEM STATUS</b><br>
        <div id="status">CONNECTING...</div>
    </div>
    <div id="cesiumContainer"></div>

    <script>
        // 1. YOUR TOKEN GOES HERE
        Cesium.Ion.defaultAccessToken = 'PASTE_YOUR_TOKEN_HERE';

        async function startGlobe() {
            const statusEl = document.getElementById('status');

            try {
                // 2. Initialize the Viewer
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    terrainProvider: await Cesium.createWorldTerrainAsync(),
                    baseLayerPicker: false,
                    timeline: false,
                    animation: false,
                    geocoder: true
                });

                // 3. FIX: Use Standard World Imagery instead of NASA
                // This prevents the "Failed to obtain image tile" error
                const imagery = await Cesium.createWorldImageryAsync({
                    style: Cesium.IonWorldImageryStyle.AERIAL
                });
                viewer.imageryLayers.addImageryProvider(imagery);

                // 4. Load 3D Buildings
                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                statusEl.innerHTML = "EARTH: <span style='color:lime'>LOADED</span>";

                // 5. Jump to Florida
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1500),
                    duration: 4
                });

            } catch (error) {
                console.error(error);
                statusEl.innerHTML = "EARTH: <span style='color:red'>ERROR</span>";
            }
        }

        startGlobe();
    </script>
</body>
</html>
