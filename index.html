<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA 3D Global - Mission Control</title>
    
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; color: #00f2ff; font-family: monospace; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(0, 15, 30, 0.9); padding: 12px; 
            border: 1px solid #00f2ff; z-index: 100; pointer-events: none;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="hud">
        <b>MISSION CONTROL</b><br>
        <div id="status" style="color: #0f0;">SUCCESS: ONLINE</div>
    </div>

    <div id="cesiumContainer"></div>

    <script>
        // 1. YOUR WORKING TOKEN
        Cesium.Ion.defaultAccessToken = 'PASTE_YOUR_TOKEN_HERE';

        async function startGlobe() {
            try {
                // 2. Setup the Viewer with Terrain
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    terrainProvider: await Cesium.createWorldTerrainAsync(),
                    baseLayerPicker: false,
                    geocoder: true,
                    timeline: false,
                    animation: false
                });

                // 3. THE FIX: Adding official Earth Satellite Imagery
                // This replaces the black background with real photos
                const imagery = await Cesium.createWorldImageryAsync({
                    style: Cesium.IonWorldImageryStyle.AERIAL
                });
                viewer.imageryLayers.addImageryProvider(imagery);

                // 4. Load 3D Buildings
                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                // 5. Fly to Haines City
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1500),
                    orientation: { pitch: Cesium.Math.toRadians(-35) },
                    duration: 4
                });

            } catch (error) {
                console.error("System Error:", error);
                document.getElementById('status').innerText = "SYSTEM ERROR";
            }
        }

        startGlobe();
    </script>
</body>
</html>
