<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HD Earth Mission</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; z-index: 10; font-family: monospace; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <div id="hud">SYSTEM: <span id="status">CHECKING TOKEN...</span></div>
    <div id="cesiumContainer"></div>

    <script>
        // ðŸ›‘ PASTE YOUR TOKEN BELOW - DO NOT DELETE THE ' ' MARKS
        const myToken = 'PASTE_YOUR_TOKEN_HERE';

        async function init() {
            const status = document.getElementById('status');
            
            // This checks if you actually pasted something
            if (myToken.length < 50) {
                alert("The token looks too short or is missing. Please re-paste it!");
                status.innerText = "TOKEN ERROR";
                return;
            }

            try {
                Cesium.Ion.defaultAccessToken = myToken.trim();

                const viewer = new Cesium.Viewer('cesiumContainer', {
                    baseLayerPicker: false, animation: false, timeline: false,
                    terrainProvider: await Cesium.createWorldTerrainAsync()
                });

                // Load 30cm Imagery (Asset ID 2)
                const imagery = await Cesium.createWorldImageryAsync();
                viewer.imageryLayers.addImageryProvider(imagery);

                // Load 3D Buildings (Asset ID 96188)
                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                // ðŸ›‘ THE BLUR FIX: Stop camera at 250m to keep pixels sharp
                viewer.scene.screenSpaceCameraController.minimumZoomDistance = 250;

                status.innerText = "HD ONLINE";
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1500)
                });

            } catch (e) {
                status.style.color = "red";
                status.innerText = "CRASH: " + e.message;
            }
        }
        init();
    </script>
</body>
</html>
