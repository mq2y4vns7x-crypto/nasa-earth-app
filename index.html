<html>
<head>
    <meta charset="utf-8">

    <title>NASA Deep Space v5.0</title>

    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100vw; height: 100vh; }
        /* Hides the bottom timeline bar for a clean look */
        .cesium-viewer-bottom { display: none !important; }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ PASTE YOUR API KEY INSIDE THESE QUOTES ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5NzM1YmQ5Yi0wMTk4LTRlNDctYTBmNi00ZjU0MDMyZTQzZjQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyNzg2MTJ9.pEgSguWJY7MYUMJdpGToJto8Dxymegeo4iDbqRANtPo';
        // ðŸ‘†ðŸ‘†ðŸ‘† PASTE YOUR API KEY INSIDE THESE QUOTES ðŸ‘†ðŸ‘†ðŸ‘†

        async function init() {
            try {
                // 1. Set the Token
                Cesium.Ion.defaultAccessToken = myToken.trim();

                // 2. Create the Earth Viewer (Standard GUI)
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    geocoder: true,           // Search bar (Top Right)
                    baseLayerPicker: false,   
                    timeline: false,
                    animation: false,
                    homeButton: true,         // Home button (Top Right)
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    infoBox: false,
                    globe: true               // Globe must be ON for Night Lights
                });

                // 3. Add Google Photorealistic 3D Buildings
                try {
                    const googleTileset = await Cesium.createGooglePhotorealistic3DTileset();
                    viewer.scene.primitives.add(googleTileset);
                } catch (e) {
                    console.warn("Google 3D Tiles failed. Check your Asset Depot.");
                }

                // 4. Add NASA Night Lights (Black Marble)
                try {
                    const nightLayer = await Cesium.IonImageryProvider.fromAssetId(3812);
                    viewer.imageryLayers.addImageryProvider(nightLayer);
                } catch (e) {
                    console.warn("Night Lights failed. Check your Asset Depot.");
                }

                // 5. Add the Moon & Atmosphere
                viewer.scene.moon = new Cesium.Moon();
                viewer.scene.skyAtmosphere = new Cesium.SkyAtmosphere();

                // 6. Enable Sun Lighting & Time Speed
                viewer.scene.globe.enableLighting = true; 
                viewer.clock.multiplier = 1000;  // Speed up time
                viewer.clock.shouldAnimate = true;

                // 7. Earth Spin Script
                viewer.scene.preRender.addEventListener(function() {
                    // Only spin if we are high up in space
                    if (viewer.camera.positionCartographic.height > 2000000) {
                        viewer.camera.rotateRight(0.0002); 
                    }
                });

                // 8. Start View: Fly to Earth from Space
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 15000000), 
                    duration: 3
                });

            } catch (e) {
                console.error("Critical Error:", e);
                alert("Something went wrong. Check the Console (F12) for details.");
            }
        }

        init();
    </script>
</body>
</html>
