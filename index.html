<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA Control v1.6</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        
        /* üõ†Ô∏è FIX 1: Moved HUD to the RIGHT so search bar (left) is clear */
        #hud { 
            position: absolute; top: 10px; right: 10px; color: #00f2ff; 
            background: rgba(0,10,30,0.85); padding: 12px; z-index: 10; 
            font-family: 'Courier New', monospace; border: 1px solid #00f2ff; 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); text-align: right;
        }

        /* üõ†Ô∏è FIX 2: Sleek GPS link inside the HUD instead of a big button */
        #gpsLink {
            color: lime; text-decoration: underline; cursor: pointer; font-size: 11px;
        }
        
        /* Making the Cesium search bar look cleaner */
        .cesium-viewer-geocoderContainer { margin: 10px; }
    </style>
</head>
<body>
    <div id="hud">
        <b>MISSION CONTROL v1.6</b><br>
        <div id="status">SYSTEM READY</div>
        <span id="gpsLink" onclick="findMe()">[ TARGET MY LOCATION ]</span>
    </div>
    
    <div id="cesiumContainer"></div>

    <script>
        const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5OWViZTU0OS01ZDc2LTQ4NmQtYmRhMy04ZTU2MjA4MTkzMmQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyMDQxMzN9.dx0uUUh5Tombo75mdeWH7octN0XnaJyHiSHYLcrKgjQ';
        let viewer;

        async function init() {
            try {
                Cesium.Ion.defaultAccessToken = myToken.trim();

                viewer = new Cesium.Viewer('cesiumContainer', {
                    baseLayerPicker: false, animation: false, timeline: false,
                    geocoder: true, // This is your "type and go" search bar
                    terrainProvider: await Cesium.createWorldTerrainAsync(),
                    skyAtmosphere: new Cesium.SkyAtmosphere()
                });

                viewer.scene.globe.enableLighting = true;
                viewer.scene.screenSpaceCameraController.minimumZoomDistance = 250;

                const imagery = await Cesium.createWorldImageryAsync();
                viewer.imageryLayers.addImageryProvider(imagery);

                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1200),
                    duration: 3
                });

            } catch (e) {
                document.getElementById('status').innerText = "ERROR";
            }
        }

        // üõ†Ô∏è FIX 3: High-Accuracy GPS
        function findMe() {
            const status = document.getElementById('status');
            status.innerText = "LOCKING GPS...";

            const options = {
                enableHighAccuracy: true, // Forces phone to be precise
                timeout: 5000,
                maximumAge: 0
            };

            navigator.geolocation.getCurrentPosition((pos) => {
                status.innerText = "TARGET LOCKED";
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(pos.coords.longitude, pos.coords.latitude, 800),
                    orientation: { pitch: Cesium.Math.toRadians(-45) },
                    duration: 4
                });
            }, (err) => {
                status.innerText = "GPS TIMEOUT";
            }, options);
        }

        init();
    </script>
</body>
</html>
