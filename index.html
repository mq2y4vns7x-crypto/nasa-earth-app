<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA Deep Space v3.8</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #cesiumContainer { width: 100vw; height: 100vh; }
        .cesium-viewer-bottom { display: none !important; }

        /* API KEY OVERLAY */
        #apiOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        #apiInput {
            padding: 15px; width: 320px; border-radius: 5px; border: 1px solid #00f2ff;
            background: #111; color: #00f2ff; font-family: monospace; margin-bottom: 20px;
        }
        #startBtn {
            padding: 10px 30px; background: #00f2ff; color: black; 
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="apiOverlay">
        <h2>ðŸš€ NASA EARTH ENGINE</h2>
        <input type="text" id="apiInput" placeholder="PASTE YOUR CESIUM ION TOKEN HERE">
        <button id="startBtn" onclick="startApp()">LAUNCH SATELLITE</button>
        <p style="font-size: 10px; color: #888; margin-top: 15px;">Requires: Google 3D Tiles & Black Marble Assets</p>
    </div>

    <div id="cesiumContainer"></div>

    <script>
        let viewer;

        async function startApp() {
            const token = document.getElementById('apiInput').value.trim();
            if (!token) { alert("Please enter a valid token."); return; }
            
            // Hide the overlay
            document.getElementById('apiOverlay').style.display = 'none';
            
            // Initialize Cesium
            Cesium.Ion.defaultAccessToken = token;

            try {
                // 1. Setup Viewer with standard default GUI
                viewer = new Cesium.Viewer('cesiumContainer', {
                    geocoder: true,           
                    baseLayerPicker: false,   
                    timeline: false,
                    animation: false,
                    homeButton: true,         
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    infoBox: false
                });

                // 2. Add Night Lights (NASA Black Marble)
                const nightLayer = await Cesium.IonImageryProvider.fromAssetId(3812);
                viewer.imageryLayers.addImageryProvider(nightLayer);

                // 3. Add Google Photorealistic 3D Buildings
                try {
                    const googleTileset = await Cesium.createGooglePhotorealistic3DTileset();
                    viewer.scene.primitives.add(googleTileset);
                } catch (e) { console.log("Google Tiles not available."); }

                // 4. Add Moon
                viewer.scene.moon = new Cesium.Moon();

                // 5. Setup Lighting and Spin
                viewer.scene.globe.enableLighting = true;
                viewer.clock.multiplier = 1000;
                viewer.clock.shouldAnimate = true;

                viewer.scene.preRender.addEventListener(function() {
                    if (viewer.camera.positionCartographic.height > 500000) {
                        viewer.camera.rotateRight(0.0002);
                    }
                });

                // Fly to Haines City
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 15000000),
                    duration: 3
                });

            } catch (error) {
                console.error(error);
                alert("Failed to initialize. Check your token and assets.");
                document.getElementById('apiOverlay').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
