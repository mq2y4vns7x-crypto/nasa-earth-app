<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA Mobile Earth</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; color: white; font-family: monospace; }
        #cesiumContainer { width: 100vw; height: 100vh; }
        #mobileConsole {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
            background: rgba(0,0,0,0.8); border-top: 1px solid #00f2ff;
            font-size: 11px; overflow-y: scroll; z-index: 10; padding: 5px;
        }
        .cesium-viewer-bottom { display: none !important; }
    </style>
</head>
<body>

<div id="cesiumContainer"></div>
<div id="mobileConsole">System: Waiting for Token...</div>

<script>
    // 1. PASTE YOUR TOKEN BELOW
    const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5NzM1YmQ5Yi0wMTk4LTRlNDctYTBmNi00ZjU0MDMyZTQzZjQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyNzg2MTJ9.pEgSguWJY7MYUMJdpGToJto8Dxymegeo4iDbqRANtPo';

    const con = document.getElementById('mobileConsole');
    function log(m, err=false) {
        con.innerHTML += `<br><span style="color:${err?'red':'#00f2ff'}">${m}</span>`;
        con.scrollTop = con.scrollHeight;
    }

    async function init() {
        if (myToken.includes('PASTE')) { log("ERR: No Token!", true); return; }
        
        try {
            Cesium.Ion.defaultAccessToken = myToken.trim();
            
            const viewer = new Cesium.Viewer('cesiumContainer', {
                geocoder: true, // Requires 'geocode' scope
                timeline: false,
                animation: false,
                baseLayerPicker: false
            });

            log("Viewer: Ready");

            // Load Night Lights
            try {
                const night = await Cesium.IonImageryProvider.fromAssetId(3812);
                viewer.imageryLayers.addImageryProvider(night);
                log("NASA Night: Loaded");
            } catch(e) { log("NASA Night: Missing Asset", true); }

            // Load 3D Buildings
            try {
                const bld = await Cesium.createGooglePhotorealistic3DTileset();
                viewer.scene.primitives.add(bld);
                log("Google 3D: Loaded");
            } catch(e) { log("Google 3D: Missing Asset", true); }

            viewer.scene.globe.enableLighting = true;
            viewer.scene.moon = new Cesium.Moon();

            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 10000000),
                duration: 2
            });

        } catch (e) { log("Global Error: " + e.message, true); }
    }
    init();
</script>
</body>
</html>
