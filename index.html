<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HD Earth Fix</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.8); padding: 10px; z-index: 10; font-family: monospace; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <div id="hud">SYSTEM: <span id="status">WAITING FOR TOKEN...</span></div>
    <div id="cesiumContainer"></div>

    <script>
        // ðŸ›‘ PASTE YOUR TOKEN EXACTLY BETWEEN THE ' ' MARKS
        const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5OWViZTU0OS01ZDc2LTQ4NmQtYmRhMy04ZTU2MjA4MTkzMmQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyMDQxMzN9.dx0uUUh5Tombo75mdeWH7octN0XnaJyHiSHYLcrK';

        async function init() {
            const status = document.getElementById('status');
            
            if (myToken.includes('PASTE_YOUR_TOKEN')) {
                status.innerText = "ERROR: NO TOKEN PASTED";
                return;
            }

            try {
                Cesium.Ion.defaultAccessToken = myToken.trim();

                const viewer = new Cesium.Viewer('cesiumContainer', {
                    baseLayerPicker: false, animation: false, timeline: false,
                    terrainProvider: await Cesium.createWorldTerrainAsync()
                });

                // Load 30cm-style Imagery
                const imagery = await Cesium.createWorldImageryAsync();
                viewer.imageryLayers.addImageryProvider(imagery);

                // Load Buildings
                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                // LOCK ZOOM: Prevents the "Pixel Blur" by stopping camera at 200m
                viewer.scene.screenSpaceCameraController.minimumZoomDistance = 200;

                status.innerText = "HD ONLINE";
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1500)
                });

            } catch (e) {
                status.style.color = "red";
                status.innerText = "CRASH: " + e.message;
            }
        }
        init();
    </script>
</body>
</html>
