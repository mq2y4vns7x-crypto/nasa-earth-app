<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Global Command Center</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(0, 15, 30, 0.9); padding: 12px; 
            border: 1px solid #00f2ff; z-index: 100; color: #00f2ff;
            font-family: monospace; pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="hud">
        <b>MISSION CONTROL</b><br>
        <div id="status">STATUS: INITIALIZING...</div>
    </div>
    <div id="cesiumContainer"></div>

    <script>
        // 1. YOUR TOKEN
        Cesium.Ion.defaultAccessToken = 'PASTE_YOUR_TOKEN_HERE';

        async function startGlobe() {
            const statusEl = document.getElementById('status');
            try {
                // 2. Initialize Viewer with High-Def Settings
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    terrainProvider: await Cesium.createWorldTerrainAsync(),
                    baseLayerPicker: false,
                    geocoder: true,
                    timeline: false,
                    animation: false,
                    sceneModePicker: false, // Keeps it as a 3D Globe
                    skyAtmosphere: new Cesium.SkyAtmosphere(), // Adds the blue air layer
                });

                // 3. IMPROVE ZOOM & QUALITY
                viewer.scene.globe.enableLighting = true; // Adds shadows and sun
                viewer.scene.screenSpaceCameraController.minimumZoomDistance = 10.0; // Stop zoom glitch
                viewer.scene.fog.enabled = true; // Makes the horizon look realistic

                // 4. LOAD HIGH-RES EARTH
                const imagery = await Cesium.createWorldImageryAsync({
                    style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS
                });
                viewer.imageryLayers.addImageryProvider(imagery);

                // 5. LOAD 3D BUILDINGS
                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                statusEl.innerHTML = "STATUS: <span style='color:lime'>ONLINE</span>";

                // 6. TARGET: HAINES CITY
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1200),
                    orientation: { 
                        pitch: Cesium.Math.toRadians(-25),
                        heading: Cesium.Math.toRadians(0) 
                    },
                    duration: 5
                });

            } catch (error) {
                console.error(error);
                statusEl.innerHTML = "STATUS: <span style='color:red'>FAILURE</span>";
            }
        }
        startGlobe();
    </script>
</body>
</html>
