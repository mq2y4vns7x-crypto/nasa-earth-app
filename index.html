<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA Self-Healing Globe</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; color: #00f2ff; font-family: monospace; }
        #cesiumContainer { width: 100%; height: 100%; }
        #hud { position: absolute; top: 10px; left: 10px; background: rgba(0, 10, 20, 0.9); padding: 10px; border: 1px solid #00f2ff; z-index: 100; font-size: 11px; }
    </style>
</head>
<body>

    <div id="hud">
        <b>COMMAND CONSOLE</b><br>
        <div id="status">INITIATING...</div>
        <div id="retry-info"></div>
    </div>

    <div id="cesiumContainer"></div>

    <script>
        const statusEl = document.getElementById('status');
        const retryEl = document.getElementById('retry-info');

        // 1. Setup Viewer with Safety Map
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                url : 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
            }),
            terrainProvider: Cesium.createWorldTerrain(),
            baseLayerPicker: false
        });

        // 2. RETRY FUNCTION: This keeps trying to connect to NASA
        async function connectWithRetry(layerName, url, attempt = 1) {
            statusEl.innerText = `HANDSHAKE: ${layerName} (ATTEMPT ${attempt})`;
            
            try {
                const provider = new Cesium.WebMapTileServiceImageryProvider({ url: url, layer: layerName });
                
                // Test if the server actually sends a response
                await provider.readyPromise; 
                
                viewer.imageryLayers.addImageryProvider(provider);
                statusEl.innerText = `STATUS: ${layerName} CONNECTED`;
                retryEl.innerText = "";
                console.log(`${layerName} success!`);
                
            } catch (error) {
                console.error(`${layerName} failed:`, error);
                const waitTime = Math.min(2 ** attempt * 1000, 30000); // Wait up to 30 seconds
                retryEl.innerText = `FAILED. RETRYING IN ${waitTime/1000}s...`;
                
                setTimeout(() => {
                    connectWithRetry(layerName, url, attempt + 1);
                }, waitTime);
            }
        }

        // 3. START CONNECTIONS
        const nasaUrl = "https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/wmts.cgi?Service=WMTS&Request=GetTile&Version=1.0.0&Layer=VIIRS_SNPP_CorrectedReflectance_TrueColor&TileMatrixSet=250m&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&Style=default&Format=image/jpeg";
        
        connectWithRetry("VIIRS_SNPP_CorrectedReflectance_TrueColor", nasaUrl);

        // 4. ADD 3D BUILDINGS & CAMERA
        viewer.scene.primitives.add(Cesium.createOsmBuildings());
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1500),
            orientation: { pitch: Cesium.Math.toRadians(-35) }
        });
    </script>
</body>
</html>
