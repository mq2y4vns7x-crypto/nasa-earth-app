<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Global Command Debug</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; color: #00f2ff; font-family: monospace; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { 
            position: absolute; top: 15px; left: 15px; 
            background: rgba(0, 15, 30, 0.95); padding: 15px; 
            border: 1px solid #00f2ff; z-index: 1000; width: 80%;
        }
    </style>
</head>
<body>
    <div id="hud">
        <b>DEBUG CONSOLE</b><br>
        <div id="status" style="word-wrap: break-word;">INITIALIZING...</div>
    </div>
    <div id="cesiumContainer"></div>

    <script>
        // 1. CLEAN YOUR TOKEN
        const rawToken = 'PASTE_YOUR_TOKEN_HERE';
        const cleanToken = rawToken.trim().replace(/['"‘“’”\s]/g, "");
        Cesium.Ion.defaultAccessToken = cleanToken;

        async function start() {
            const status = document.getElementById('status');
            try {
                status.innerText = "STEP 1: LOADING ENGINE...";
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    terrainProvider: await Cesium.createWorldTerrainAsync(),
                    baseLayerPicker: false, animation: false, timeline: false
                });

                status.innerText = "STEP 2: LOADING IMAGERY...";
                const imagery = await Cesium.createWorldImageryAsync();
                viewer.imageryLayers.addImageryProvider(imagery);

                status.innerText = "STEP 3: LOADING BUILDINGS...";
                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                status.innerHTML = "<span style='color:lime'>SYSTEM ONLINE</span>";
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1500),
                    duration: 3
                });

            } catch (e) {
                // THIS PRINTS THE REAL ERROR TO YOUR SCREEN
                status.innerHTML = "<span style='color:red'>CRASH AT " + status.innerText + "</span><br><br>ERROR: " + e.message;
                console.error(e);
            }
        }
        start();
    </script>
</body>
</html>
