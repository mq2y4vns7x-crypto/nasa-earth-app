<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA 3D - Modern Build</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; color: #00f2ff; font-family: monospace; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { position: absolute; top: 10px; left: 10px; background: rgba(0, 10, 25, 0.9); padding: 10px; border: 1px solid #00f2ff; z-index: 100; pointer-events: none; }
    </style>
</head>
<body>
    <div id="hud"><b>MISSION CONTROL</b><div id="status">INIT...</div></div>
    <div id="cesiumContainer"></div>

    <script>
        // 1. SETUP THE BASE LAYER (OpenStreetMap - No Token Required)
        const baseLayer = new Cesium.ImageryLayer(new Cesium.OpenStreetMapImageryProvider({
            url: 'https://a.tile.openstreetmap.org/'
        }));

        // 2. INITIALIZE VIEWER (Using new 'baseLayer' property)
        const viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayer: baseLayer,
            baseLayerPicker: false,
            geocoder: true,
            timeline: false,
            animation: false
        });

        // Hide the Ion warning pop-up
        viewer.cesiumWidget.creditContainer.style.display = "none";
        viewer.scene.globe.enableLighting = false;

        const statusEl = document.getElementById('status');

        async function setupWorld() {
            try {
                // 3. LOAD 3D BUILDINGS (New Async Method)
                statusEl.innerText = "LOADING 3D BUILDINGS...";
                const buildingTileset = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildingTileset);

                // 4. LOAD NASA (Layer on top)
                statusEl.innerText = "SYNCING NASA...";
                const nasaProvider = new Cesium.WebMapTileServiceImageryProvider({
                    url: "https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/wmts.cgi?Service=WMTS&Request=GetTile&Version=1.0.0&Layer=VIIRS_SNPP_CorrectedReflectance_TrueColor&TileMatrixSet=250m&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&Style=default&Format=image/jpeg",
                    layer: "VIIRS_SNPP_CorrectedReflectance_TrueColor",
                    tileMatrixSetID: "250m"
                });
                viewer.imageryLayers.addImageryProvider(nasaProvider);

                statusEl.innerHTML = "SYSTEM: <span style='color:#0f0'>ONLINE</span>";

                // 5. JUMP TO FLORIDA
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 2500),
                    orientation: { pitch: Cesium.Math.toRadians(-35) }
                });

            } catch (error) {
                console.error("Setup failed:", error);
                statusEl.innerHTML = "SYSTEM: <span style='color:#f00'>ERROR - CHECK CONSOLE</span>";
            }
        }

        setupWorld();
    </script>
</body>
</html>
