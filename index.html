<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NASA Night-Sync v2.9</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100vw; height: 100vh; }
        /* ONLY THE SEARCH BAR - NO MENUS */
        .cesium-viewer-geocoderContainer { top: 20px !important; left: 20px !important; z-index: 999; }
        .cesium-viewer-bottom, .cesium-viewer-toolbar { display: none !important; }
        .cesium-viewer-geocoderContainer { display: block !important; } /* Force search bar only */
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5NzM1YmQ5Yi0wMTk4LTRlNDctYTBmNi00ZjU0MDMyZTQzZjQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyNzg2MTJ9.pEgSguWJY7MYUMJdpGToJto8Dxymegeo4iDbqRANtPo';

        async function init() {
            try {
                Cesium.Ion.defaultAccessToken = myToken.trim();

                const viewer = new Cesium.Viewer('cesiumContainer', {
                    globe: true, // Enabled for night lights
                    geocoder: true,
                    baseLayerPicker: false,
                    timeline: false,
                    animation: false,
                    infoBox: false,
                    selectionIndicator: false,
                    navigationHelpButton: false,
                    homeButton: false
                });

                // 1. ðŸ¢ GOOGLE 3D TILES
                const tileset = await Cesium.createGooglePhotorealistic3DTileset();
                viewer.scene.primitives.add(tileset);

                // 2. ðŸŒƒ NIGHT LIGHTS (Black Marble)
                const nightLayer = await Cesium.IonImageryProvider.fromAssetId(3812);
                viewer.imageryLayers.addImageryProvider(nightLayer);

                // 3. â˜€ï¸ DYNAMIC LIGHTING & SPIN
                viewer.scene.globe.enableLighting = true; 
                viewer.clock.multiplier = 1000; // Time moves faster so you can see the sun move
                viewer.clock.shouldAnimate = true;

                // ðŸ”„ EARTH SPIN SCRIPT
                // Rotates the camera slightly every frame to simulate Earth's rotation
                viewer.scene.preRender.addEventListener(function(scene, time) {
                    if (viewer.camera.positionCartographic.height > 500000) { // Only spin when in space
                        viewer.camera.rotateRight(0.0001); 
                    }
                });

                // 4. ATMOSPHERE
                viewer.scene.skyAtmosphere = new Cesium.SkyAtmosphere();
                viewer.scene.fog.enabled = true;

                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 10000000), // Start in deep space
                    duration: 4
                });

            } catch (e) { console.error(e); }
        }
        init();
    </script>
</body>
</html>
