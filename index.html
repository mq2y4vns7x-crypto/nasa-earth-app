<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Atmospheric Earth v1.3</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100%; position: absolute; }
        #hud { position: absolute; top: 10px; left: 10px; color: #00f2ff; background: rgba(0,10,30,0.85); padding: 10px; z-index: 10; font-family: monospace; border: 1px solid #00f2ff; box-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <div id="hud">SYSTEM v1.3: <span id="status">INIT...</span></div>
    <div id="cesiumContainer"></div>

    <script>
        const myToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5OWViZTU0OS01ZDc2LTQ4NmQtYmRhMy04ZTU2MjA4MTkzMmQiLCJpZCI6MzczOTE1LCJpYXQiOjE3NjcyMDQxMzN9.dx0uUUh5Tombo75mdeWH7octN0XnaJyHiSHYLcrKgjQ';

        async function init() {
            const status = document.getElementById('status');
            try {
                Cesium.Ion.defaultAccessToken = myToken.trim();

                const viewer = new Cesium.Viewer('cesiumContainer', {
                    baseLayerPicker: false, animation: false, timeline: false,
                    terrainProvider: await Cesium.createWorldTerrainAsync(),
                    // 1. ADD ATMOSPHERE
                    skyAtmosphere: new Cesium.SkyAtmosphere()
                });

                // 2. ENABLE FOG (Makes the horizon look real)
                viewer.scene.fog.enabled = true;
                viewer.scene.fog.density = 0.0001;

                // 3. ENABLE LIGHTING (Sunlight and Shadows)
                viewer.scene.globe.enableLighting = true;

                const imagery = await Cesium.createWorldImageryAsync();
                viewer.imageryLayers.addImageryProvider(imagery);

                const buildings = await Cesium.createOsmBuildingsAsync();
                viewer.scene.primitives.add(buildings);

                // LOCK ZOOM FOR QUALITY
                viewer.scene.screenSpaceCameraController.minimumZoomDistance = 300;

                status.innerText = "ATMOSPHERE ONLINE";
                
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(-81.6231, 28.1136, 1200),
                    orientation: { pitch: Cesium.Math.toRadians(-25) },
                    duration: 4
                });
            } catch (e) {
                status.innerText = "CRASH: " + e.message;
            }
        }
        init();
    </script>
</body>
</html>
